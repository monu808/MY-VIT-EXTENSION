<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            margin: 5px 0;
            width: 100%;
            background-color: #0056a3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003c72;
        }
    </style>
</head>
<body>
    <button id="attendance">View Attendance</button>
    <button id="timetable">View Timetable</button>
    <button id="gpaCalculator">GPA Calculator</button>
<div id="gpaModal" style="display:none;">
  <input type="number" id="credits" placeholder="Credits">
  <input type="text" id="grade" placeholder="Grade (e.g., A+)">
  <button id="addCourse">Add Course</button>
  <div id="gpaResult"></div>
</div>
<div id="examCountdown">Next Exam: 30 days</div>
    <script src="popup.js"></script>
</body>
</html>
